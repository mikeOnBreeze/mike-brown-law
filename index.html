    <title>Mike Brown Law - Interactive Legal Marketing</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #0a0240;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;

        h1 {

        .container {
            max-width: 800px;

        }
        
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;

        }
        
        .experience-button {
            display: inline-block;
            padding: 15px 25px;
            background: linear-gradient(to bottom, #ff0000, #aa0000);
            color: white;
            border: none;
            border-radius: 4px;
            font-family: 'Arial', sans-serif;
            font-size: 1.2em;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            box-shadow: 0 4px 0 #880000;
            text-transform: uppercase;
            transition: all 0.1s;
        }
        
        .experience-button:hover {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #880000;
        }
        
        .experience-button:active {
            transform: translateY(4px);
            box-shadow: none;
        }
        
        .footer {
            margin-top: 50px;
            font-size: 0.8em;
            color: #aaa;
        }
